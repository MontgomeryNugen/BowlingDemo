<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Bowling Demo</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        function fillArraySumAndAvg() {
            //var framesCtrl = getRefById("frames");
            //var sumCtrl = getRefById("sum");
            //var avgCtrl = getRefById("avg");

            var scores = [];
            
            var sum = 0;
            for (var index = 0; index < 10; index++) {
                let s = getRandomNumber();
                scores.push(s);
                sum += s;
            }
            var avg = sum / scores.length;
            console.log(scores, sum, avg);

            //framesCtrl.textContent = scores;
            //sumCtrl.value = sum;
            //avgCtrl.value = avg;
            $("#frames").text(scores);
            $("#sum").val(sum);
            $("#avg").val(avg);
        }

        function getRefById(id) {
            return document.getElementById(id);
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 11);
        }
    </script>
</head>

<body>
    <h1>Bowling Demo App</h1>

    <h2>Frames</h2>
    <p id="frames">
        
    </p>
    <p>SUM: <input type="text" id="sum"></p>
    <p>AVG: <input type="text" id="avg"></p>
    <button onclick="fillArraySumAndAvg()">Let's Bowl !!!</button>

</body>

</html>
